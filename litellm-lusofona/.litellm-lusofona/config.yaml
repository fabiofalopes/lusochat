litellm_settings:
  callbacks: ["prometheus"]
  service_callback: ["prometheus_system"]
  drop_params: True
  num_retries: 3
  request_timeout: 30

router_settings:
  routing_strategy: "least-busy"
  redis_host: redis
  redis_port: 6379
  redis_password: your_redis_password
  timeout: 30
  num_retries: 2
