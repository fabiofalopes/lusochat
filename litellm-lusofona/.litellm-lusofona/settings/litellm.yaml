# ⚙️ LiteLLM Core Settings
# Core configuration for LiteLLM proxy behavior
# 
# These settings control fundamental aspects of the LiteLLM proxy
# including callbacks, retries, and request handling.

litellm_settings:
  # Monitoring and observability
  callbacks: ["prometheus"]
  service_callback: ["prometheus_system"]
  
  # Request handling
  drop_params: True
  # Explicitly drop any stray provider-specific params if present
  additional_drop_params:
    - GROQ_TRANSCRIPTION_PARAMS
    - OPENAI_TRANSCRIPTION_PARAMS
  num_retries: 3
  request_timeout: 30 