#version: "3.11"
services:
  litellm:
    image: ghcr.io/berriai/litellm:main-stable
    volumes:
      - ./config.yaml:/app/config.yaml
      - ./logs:/app/logs    # Add this for persistent logging
    command:
      - "--config=/app/config.yaml"
    ports:
      - "4000:4000"
    environment:
      # reads license from .env file
      DOCS_TITLE: ${DOCS_TITLE}
      DOCS_DESCRIPTION: ${DOCS_DESCRIPTION}

      # only shows openai routes to user, read from .env file
      DOCS_FILTERED: ${DOCS_FILTERED}

      # reads license from .env file
      LITELLM_LICENSE: ${LITELLM_LICENSE}

      DATABASE_URL: "postgresql://llmproxy:dbpassword9090@db:5432/litellm"
      STORE_MODEL_IN_DB: "True"
      REDIS_HOST: "redis"
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ${REDIS_PASSWORD:-your_redis_password}
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - litellm-network

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: litellm
      POSTGRES_USER: llmproxy
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dbpassword9090}
    # ports:
    #   - "5432:5432"  # Removed: Database should not be exposed to host network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d litellm -U llmproxy"]
      interval: 1s
      timeout: 5s
      retries: 10
    networks:
      - litellm-network

  prometheus:
    image: prom/prometheus
    volumes:
      - prometheus_data:/prometheus
      # prometheus.yml is in the litellm-upstream directory
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
    restart: always
    networks:
      - litellm-network

  grafana:
    image: grafana/grafana-enterprise
    user: "472"
    ports:
      - 3001:3000
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
    networks:
      - litellm-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-your_redis_password}
    volumes:
      - redis-data:/data
    networks:
      - litellm-network

networks:
  litellm-network:
    driver: bridge

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  redis-data:
