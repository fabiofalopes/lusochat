# sambanova.yaml
# ðŸš€ SambaNova Model Configurations
# Information verified and updated based on official SambaNova documentation as of September 23, 2025.
# Pricing has been integrated based on the official SambaCloud pricing sheet.
# 
# NOTE: Rate limits configured for SambaNova Free Tier (no payment method linked)
# - Production models: Higher RPM/RPD limits for most models
# - Preview models: Limited capacity, may be removed at short notice
# - To upgrade to Developer Tier: Link a payment method in SambaCloud billing
#
# PRICING NOTES:
# - All pricing is per 1M tokens unless specified otherwise
# - Vision models: Images are converted to 6,432 input tokens and billed at that amount
# - Audio models: Priced per hour of input audio duration ($0.10/hour)

model_list:
  # -------------------------------------------
  # Production Models
  # -------------------------------------------

  # SambaNova - Meta Llama 3.1 8B Instruct
  - model_name: SambaNova-Meta-Llama-3.1-8B-Instruct
    litellm_params:
      model: sambanova/Meta-Llama-3.1-8B-Instruct
      api_base: https://api.sambanova.ai/v1
      api_key: os.environ/SAMBANOVA_API_KEY
      rpm: 480                 # Free Tier RPM
      # max_tokens: 16384
      input_cost_per_token: 0.0000001   # $0.10 per 1M tokens
      output_cost_per_token: 0.0000002  # $0.20 per 1M tokens
    model_info:
      mode: chat
      max_tokens: 16384
      max_output_tokens: 4096

